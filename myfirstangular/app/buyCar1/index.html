<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../vendor/bootstrap3/css/bootstrap.min.css"/>
</head>
<body>
<div  ng-app="Pratice">
    <div class="container" ng-controller="carController">
        <table class="table" ng-show="cart.length">
            <thead>
            <tr>
                <th>产品编号</th>
                <th>产品名称</th>
                <th>购买数量</th>
                <th>产品单价</th>
                <th>产品总价</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in cart">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                    <button type="button" ng-click="reduce(item.id)" class="btn btn-primary">-</button>
                    <input type="text"  value="{{item.quanlity}}" ng-model="item.quanlity"/>
                    <button type="button" ng-click="add(item.id)" class="btn btn-primary">+</button>
                </td>
                <td>{{item.price}}</td>
                <td>{{item.quanlity*item.price}}</td>
                <td><button type="button" ng-click="removeOrder(item.id)" class="btn btn-link">移除</button></td>
            </tr>
            <tr>
                <td>购买总价</td>
                <td>{{totalPrice()}} </td>
                <td>购买总数量 </td>
                <td>{{totalQuanlity()}} </td>
                <td colspan="2"><button type="button" ng-click="cart={}" class="btn btn-link">清空购物车</button></td>
            </tr>
            </tbody>
        </table>
        <p ng-show="!cart.length" style="color:#94caff;font-size: 15pt;margin-top: 45px;bord:1px solid red;border-radius:12px;">您的购物车为空！！！</p>
    </div>
</div>


<!-- 引入百度 angularjs -->
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script type="text/javascript" src="./app/index.js"></script>
<!--  <script  type="text/javascript" src="../vendor/angular.js"></script>-->
</body>
</html>
